<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
    <body style="display: flex; justify-items: center; justify-content: center; align-items: center; height: 100vh;">
        <form style="border: 2px solid rgb(150, 150, 150); padding: 15px; border-radius: 8px;">
            <h1>Cadastro de Usuário</h1>

            <label>Nome Completo:</label>
            <br>
            <input type="text" placeholder="Digite seu nome" required>
            <br><br>

            <label>Senha:</label>
            <br>
            <input type="password" placeholder="Digite sua senha" required>
            <br><br>

            <label>Idade:</label>
            <br>
            <input type="number" placeholder="Selecione sua idade" required>
            <br><br>

            <label>Data de nascimento:</label>
            <br>
            <input type="date" required>
            <br><br>

            <label>Gênero:</label> <br>
            <input type="radio" name="M"/>Masculino 
            <br>
            <input type="radio" name="F"/>Feminino 
            <br>
            <input type="radio" name="O"/>Outro 
            <br><br>

            <label>Interesses:</label>
            <br>
                <input type="checkbox" name="H">HTML
                <br>
                <input type="checkbox" name="C">CSS
                <br>
                <input type="checkbox" name="J">JavaScript
                <br><br>

        <label for="cidade">Cidade:</label>
        <br>
            <select id="cidade" name="cidade">
                <option value="cidade" selected disabled>-- Escolha uma cidade --</option>
                <option value="fortaleza">Fortaleza</option>
                <option value="recife">Recife</option>
                <option value="salvador">Salvador</option>
                <option value="rio">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </select>
            <br><br>

            <label>Mensagem:</label>
            <br>
        <textarea name="mensagem" id="observacao" rows="4" cols="40"></textarea>
        <br><br>

        <label for="foto">Foto de Perfil:</label>
        <br>
        <input type="file">
        <br><br>

        <input type="button" value="Enviar">
        <input type="button" value="Limpar">

        </form>
    </body>
</html>
